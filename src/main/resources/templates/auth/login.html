<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Promart POS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .brand-logo {
            color: #FA582D;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-promart {
            background-color: #FA582D;
            color: white;
            font-weight: bold;
        }

        .btn-promart:hover {
            background-color: #e04e26;
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand-logo">PROMART HOME CENTER</div>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Credenciales incorrectas
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Sesión cerrada correctamente
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ej: admin" required
                    autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="******" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-promart">INGRESAR</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <small class="text-muted">Sistema de Ventas Universitario v2.0</small>
        </div>
    </div>

</body>

</html>
